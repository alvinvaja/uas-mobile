<ion-buttons slot="primary" style="position: absolute; top: 10px; right: 10px;">
  <ion-icon size="large" name="log-out-outline" (click)="logOut()"></ion-icon>
</ion-buttons>

<ion-content>
  <ion-grid style="padding: 8px">
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-avatar style="margin: auto; margin-top: 16px; width: 150px; height: 150px">
          <ion-icon (click)="updateProfilePhoto()" name="image-outline" size="large" style="float: right;"></ion-icon>
          <img src="{{ user.photo }}" />
        </ion-avatar>
        <input type="file" style="display: none" #filePicker  (change)="onFileChoose($event)" />
        <div style="display: flex; justify-content: center; margin-top: 50px;">
          <ion-label style="font-size: 20px;">{{ user.name }}</ion-label>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 8px;">
          <ion-label style="font-size: 20px;">{{ user.nim }}</ion-label>
        </div>
        <div class="quote">
          <div style="display: flex; justify-content: center; font-size: 15px;">{{ quote.message }}</div>
          <div style="display: flex; justify-content: center; font-size: 15px; margin-top: 32px;">- {{ quote.author }} -</div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 8px;">
          <ion-button size="small" (click)="getQuote()" style="text-transform: none !important;">Get Quote</ion-button>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <p style="font-size: 16px; margin-top: 8px; margin-bottom: 4px;">Developed by</p>
          <p style="font-size: 16px; margin-top: 4px;">Alvin Valenciano - 00000019893</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
